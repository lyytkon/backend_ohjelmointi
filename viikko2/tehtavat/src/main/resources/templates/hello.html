<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>
</head>
<body>

    <div th:if="${age} &gt; 17">
        <h2>Welcome <span th:text="${name}"></span>!</h2>
    </div>

    <div th:unless="${age} &gt; 17">
        <h2>You are too young!</h2>
    </div>

</body>
</html>
